<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewer Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interviewer Login</h1>
        <form onsubmit="loginInterviewer(event)">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="interviewer_register.html">Register here</a>.</p>
    </div>

    <script>
        function loginInterviewer(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const interviewers = JSON.parse(localStorage.getItem('interviewers')) || [];

            const interviewer = interviewers.find(user => user.email === email && user.password === password);

            if (interviewer) {
                localStorage.setItem('currentInterviewer', JSON.stringify(interviewer));
                alert("Login successful!");
                window.location.href = "interviewer_jobs.html";
            } else {
                alert("Invalid email or password!");
            }
        }
    </script>
</body>
</html>
